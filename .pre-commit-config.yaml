---
repos:
  - repo: "https://github.com/astral-sh/ruff-pre-commit"
    rev: "v0.13.2"
    hooks:
      - id: "ruff-check"
        args: ["--fix"]
      - id: "ruff-format"
  - repo: "https://github.com/pre-commit/mirrors-mypy"
    rev: 'v1.18.2'
    hooks:
      - id: "mypy"
        args: ["--strict", "."]
        pass_filenames: false
        additional_dependencies:
          - "django-stubs[compatible-mypy]"
          - "pocketsearch==0.41.0"
          - "parse-torrent-name==1.1.1"
          - "enrich==1.2.7"
          - "nanodjango==0.12.2"
          - "rich-argparse==1.7.1"
          - "django-imdb==0.3.2"
          - "cinemagoerng==0.5.1"
...
